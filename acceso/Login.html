<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../Multimedia/pc.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" />
    <title>Inicio de sesión</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/js/vendor/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="../lib/js/vendor/bootstrap-icons-1.2.2/font/bootstrap-icons.css">
    <!-- OverlayScrollbars -->
    <link rel="stylesheet" href="../lib/js/vendor/OverlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="../lib/js/vendor/sweetalert2/dist/sweetalert2.min.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="../modulos/principal/styleGlobal.css">
    <!-- CSS Site -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../lib/jQuery/alertas/jquery.alerts.css">
</head>

<body>
    <div id="divGlobal" class="hidden">
        <div id="contInterfazLogin">
            <section id="sectionHeader" class="row contForm">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 contImgLogo">
                    <div class="spaceSide">
                        <div class="contTitle">
                            <p class="pTextTitle">Ingreso al sistema</p>
                            <p class="pTextSubTitle">¡Introduce tus datos de acceso!</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sectionLogin" class="row contForm">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="labelNameInput" for="usuario">Usuario</label>
                        <input placeholder="" type="text" class="form-control" id="usuario" name="usuario" />
                        <span class="spanHelperErrorInput">El usuario es obligatorio</span>
                    </div>
                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="labelNameInput" for="password">Contraseña</label>
                        <input placeholder="" type="password" class="form-control passwordInfo" id="password"
                            name="password" />
                        <span class="spanHelperErrorInput">La contraseña es obligatoria</span>
                    </div>
                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 contInterfaceBtn">
                    <button id="btnIniciarSesion" class="buttonBtn btnPrimary">
                        Verificar
                    </button>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="contHelpers">
                        <p class="pTxtMsg hidden">Usuario o contraseña incorrectos</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="contFooter">
        <div class="contInfoFooter">
            <p class="pInfoFooter">Apps Empresariales</p>
            <p class="pInfoFooter">DOCUTECH</p>
            <p class="pInfoFooter">Bucaramanga - Colombia</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../lib/js/vendor/jquery-3.6.1/jquery-3.6.1.js"></script>
    <script src="../lib/jQuery/utilidadesjQuery.js"></script>
    <script src="../lib/jQuery/alertas/jquery.alerts.js"></script>
    <!-- Popper -->
    <script src="../lib/js/vendor/popper-1.16.0/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="../lib/js/vendor/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <!-- OverlayScrollbars -->
    <script src="../lib/js/vendor/OverlayScrollbars/js/jquery.overlayScrollbars.min.js" type="text/javascript">
    </script>
    <!-- Sweet Alert -->
    <script src="../lib/js/vendor/sweetalert2/dist/sweetalert2.min.js" type="text/javascript"></script>
    <!-- Script Global -->
    <script src="../modulos/principal/scriptGlobal.js"></script>
    <!-- Script Site -->
    <script src="login.js"></script>
    <!-- Script SHA256 -->
    <script src="../lib/jQuery/sha256.js"></script>
    <!-- Spinner Site -->
    <div id="spinner" class="spinner">
        <div style="position:fixed; left:45%;top:39%">
            <img class="spinner-img" src="../Multimedia/spinner.gif" alt="Loading" />
            <div id="textLoad" class="spinner-msg"></div>
        </div>
    </div>
</body>

</html>
