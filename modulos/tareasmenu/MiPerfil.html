<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="../../Multimedia/favIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" />
  <title>Mi Perfil</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../lib/js/vendor/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icon-->
  <link rel="stylesheet" href="../../lib/js/vendor/bootstrap-icons-1.2.2/font/bootstrap-icons.css" />
  <!-- OverlayScrollbars -->
  <link rel="stylesheet" href="../../lib/js/vendor/OverlayScrollbars/css/OverlayScrollbars.min.css" />
  <!-- Sweet Alert -->
  <link rel="stylesheet" href="../../lib/js/vendor/sweetalert2/dist/sweetalert2.min.css" />
  <!-- CSS Site -->
  <link rel="stylesheet" href="MiPerfil.css" />
  <!-- Global CSS -->
  <link rel="stylesheet" href="../../modulos/principal/styleGlobal.css" />

  <link rel="stylesheet" href="menu.css" />

  <link rel="stylesheet" href="../../lib/jQuery/alertas/jquery.alerts.css" />
</head>

<body>
  <div id="ContenedorTotal">
    <div id="ContenedorFormularioIn" style="display: grid">
      <div id="templateContainer">
        <nav class="navbar navbar-fixed-top alta-theme" style="position:
            relative; background: white">
          <div class="container-fluid ">
            <div class="navbar-header">
              <span style="float: left; font-size: 25px; margin: 20px 10px"><img id="logoCabecera"
                  src="../../Multimedia/logoUnidades.png" height="40px;" style="margin-right: 10px; background-color:
                    #fff;" /></span>
            </div>
            <h6 class="InfoCabecera">Administra tu perfil</h6>
            <a id="VolverMenu" class="button fondoRojo BotonCabecera">Volver al
              menú</a>
          </div>
        </nav>
        <br />
      </div>
    </div>
    <div id="mainContainer" class="container">
      <!-- Header -->
      <header>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12
              divContSaldo">
            <p class="TituloFormulario">
              Interfaz para ver y administrar los datos de tu perfil
            </p>
          </div>
        </div>
      </header>

      <div id="DatosTotalesFormulario">

        <!-- Comodin Breadcrumb Section -->
        <section class="row paddingLateral alterBreadcrumb hidden">
          <div class="divBreadcrumb">
            <i class="bi bi-arrow-left-short iBreadcrumb"></i>
            <p class="pTxtBreadcrumb"></p>
          </div>
        </section>

        <!-- Datos Origen Section -->
        <section id="sectionDatosOrigen" class="row hidden contPasos contMaxWeb">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
            <h1 class="h1TitleForm">Tu información</h1>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <label class="labelNameInput" for="nombre">Nombre:

              </label>
              <input readonly placeholder="" type="text" class="form-control" id="nombrePersona" name="nombre"> </input>
            </div>
          </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <label class="labelNameInput" for="carrera">Carrera:
              </label>
              <input readonly placeholder="" type="text" class="form-control" id="carrera" name="carrera"> </input>
            </div>
          </div>
          <div class="d-flex w100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="direccionOrigen">Usuario:</label>
                <input placeholder="" type="text" class="form-control" id="userPersona" name="user"> </input>
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="direccionOrigen">Identificación:</label>
                <input readonly placeholder="" type="text" class="form-control" id="identificacion" name="identificacion"> </input>
              </div>
            </div>
          </div>
               <div class="d-flex w100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="password">Contraseña:</label>
                <input placeholder="" autocomplete="new-password" type="password" class="form-control" id="password" name="password"> </input>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="passwordC">Confirmar contraseña:</label>
                <input placeholder="" type="password" class="form-control" id="passwordC" name="passwordC"> </input>
              </div>
            </div>
          </div>
          <div class="d-flex w100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="direccionOrigen">Genero:</label>
                <select class="form-control" id="generoPersona" name="genero">
                  <option value="">Seleccione de la lista</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="no-binario">No binario</option>
                  <option value="género-fluido">Género fluido</option>
                  <option value="agénero">Agénero</option>
                  <option value="bigénero">Bigénero</option>
                  <option value="androginia">Androginia</option>
                  <option value="queer">Queer</option>
                  <option value="demiboy">Demiboy</option>
                  <option value="demigirl">Demigirl</option>
                  <option value="pangénero">Pangénero</option>
                  <option value="trigénero">Trigénero</option>
                  <option value="flux-género">Flux género</option>
                  <option value="agénero">Agénero</option>
                  <option value="otro">Otro</option>
                  <!-- Puedes agregar más opciones según sea necesario -->
                </select>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="numeroSerie">Correo:</label>
                <input placeholder="" type="text" class="form-control" id="correoPersona" name="correo">
              </div>
            </div>
          </div>
          <div class="d-flex w100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput" for="numeroSerie">Telefono:</label>
                <input placeholder="" type="text" class="form-control" id="telefonoPersona" name="telefono">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="labelNameInput " for="tipoDispositivo">Dirección:</label>
                <input placeholder="" type="text" class="form-control" id="direccionPersona" name="direccion"> </input>
              </div>
            </div>
          </div>
          <div class="d-flex w100 hidden" style="width: 100%;" id="contenedorVehiculos">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="labelNameInput" for="numeroSerie">Vehículo favorito:</label>
               <select class="form-control" id="vehiculos" >
                  <option value="">Seleccione de la lista</option></select>
              </div>
            </div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button id="btnModificar" class="buttonBtn btnPrimary">
              Actualizar datos
            </button>
          </div>
        </section>

      </div>
    </div>

  </div>
  <div id="contFooter" class="FooterSistema">
    <p class="txtFooter">Tecnologias utilizadas en este desarrollo</p>
    <img src="../../Multimedia/nodejs.jpg" class="iconoFooter ML-15" />
    <img src="../../Multimedia/JS.png" class="iconoFooter" />
    <img src="../../Multimedia/Mongo-db-logo.png" class="iconoFooter" />
     <img src="../../Multimedia/iconoGit.png" class="iconoFooter" />
    <img src="../../Multimedia/visual.jpg" class="iconoFooter" />
    <p class="txtFooter ml-4">Powered by JDFM ©</p>
  </div>

  <!-- Spinner Site -->
  <div id="spinner" class="spinner">
    <div class="contSpinner">
      <img class="spinner-img" src="../../Multimedia/spinner.gif" alt="Loading" />
      <div id="textLoad" class="spinner-msg"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="../../lib/js/vendor/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../../lib/jQuery/utilidadesjQuery.js"></script>
  <script src="../../lib/jQuery/alertas/jquery.alerts.js"></script>
  <!-- Popper -->
  <script src="../../lib/js/vendor/popper-1.16.0/popper.min.js"></script>
  <!-- Bootstrap -->
  <script src="../../lib/js/vendor/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
  <!-- OverlayScrollbars -->
  <script src="../../lib/js/vendor/OverlayScrollbars/js/jquery.overlayScrollbars.min.js"
    type="text/javascript"></script>
  <!-- Sweet Alert -->
  <script src="../../lib/js/vendor/sweetalert2/dist/sweetalert2.min.js" type="text/javascript"></script>
  <!-- Script Global -->
  <script src="../../modulos/principal/scriptGlobal.js"></script>
  <!-- Script Site -->
  <script src="MiPerfil.js"></script>
</body>

</html>
